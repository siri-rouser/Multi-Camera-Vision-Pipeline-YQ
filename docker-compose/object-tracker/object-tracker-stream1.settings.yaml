tracker_algorithm: SMILETRACK
tracker_config:
  min_confidence: 0.45
  multi_camera_tracking: TRUE
  track_low_thresh: 0.45
  track_high_thresh: 0.5
  new_track_thresh: 0.6
  track_buffer: 30
  proximity_thresh: 0.5
  appearance_thresh: 0.25
  with_reid: False
  match_thresh: 0.8
  frame_rate: 8

