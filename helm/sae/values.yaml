nameOverride: ""
fullnameOverride: ""

# extraImagePullSecrets:
#   - name: extra-pull-secret

videoSource:
  image: 
    repository: starwitorg/sae-video-source-py
    tag: 1.0.0
  configs: 
  - id: stream1
    uri: 'uri'
    maxFps: 0
    jpegEncode: "True"
    logLevel: DEBUG

objectDetector:
  image:
    repository: starwitorg/sae-object-detector
    tag: 2.3.0
  config:
    model:
      size: "n"
      device: cpu
      nmsAgnostic: false
      useTensorrt: false
    inferenceSize: [ 640, 640 ]
    classes: [ 2 ]
    logLevel: DEBUG
    redis:
      streamIds:
        - stream1

objectTracker:
  image:
    repository: starwitorg/sae-object-tracker
    tag: 3.0.4
  logLevel: DEBUG
  needsGpu: False
  streamIds:
    - stream1
  config:
    tracker_algorithm: OCSORT
    tracker_config:
      det_thresh: 0.2
      max_age: 30
      min_hits: 3
      asso_threshold: 0.3
      delta_t: 3
      asso_func: 'iou'
      inertia: 0.2
      use_byte: False

geoMapper:
  image:
    repository: starwitorg/sae-geo-mapper
    tag: 0.3.0
  enabled: false
  config:
    cameras:
      - stream_id: stream1
        view_x_deg: 90
        view_y_deg: 54
        image_width_px: 1920
        image_height_px: 1080
        elevation_m: 10
        tilt_deg: 45
        pos_lat: 52
        pos_lon: 10
        heading_deg: 90
        abc_distortion_a: 0
        abc_distortion_b: 0
        abc_distortion_c: 0

redisWriter:
  image:
    repository: starwitorg/sae-redis-writer
    tag: 1.2.1
  enabled: false
  config:
    redis:
      input_stream_prefix: objecttracker
    target_redis:
      output_stream_prefix: saeoutput
      buffer_length: 10
      target_stream_maxlen: 100
      tls: false
    stream_ids:
      - stream1

databaseWriter:
  image:
    repository: starwitorg/sae-database-writer
    tag: 2.0.0
  enabled: true
  config:
    redisStreamIds:
      - stream1
    db:
      jdbcUrl: jdbc:postgresql://host:port/
      schema: schema
      username: username
      password: password
      hypertable: tablename

redis:
  architecture: standalone
  auth:
    enabled: false
  commonConfiguration: |-
    save ""
    appendonly no
  master:
    persistence:
      enabled: false
  metrics:
    enabled: true

prometheus:
  alertmanager:
    enabled: false
  server:
    service:
      type: ClusterIP
    scrapeInterval: 10s
    evaluationInterval: 10s
    extraScrapeConfigs:
      - job_name: redis_exporter
        static_configs:
          - targets: ['{{ include "sae.redisMetricsServiceName" $ }}:9121']
      - job_name: node_exporter
        static_configs:
          - targets: ['{{ include "sae.nodeExporterServiceName" $ }}:9100']
      - job_name: sae_pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              own_namespace: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_sae_starwit_de_stage]
            action: keep
            regex: (video-source|object-detector|object-tracker|geo-mapper|redis-writer)
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_annotation_sae_starwit_de_stage]
            action: replace
            target_label: stage
          

grafana:
  admin:
    password: admin
  datasources:
    secretDefinition: 
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://{{ include "sae.prometheusServiceName" . }}


nodeexporter:
  enabled: true